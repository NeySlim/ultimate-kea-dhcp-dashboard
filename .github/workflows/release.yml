name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-deb:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install packaging tools
        run: |
          sudo apt-get update
          sudo apt-get install -y dpkg-dev debhelper
      
      - name: Build Debian package
        run: |
          cd packaging
          chmod +x build-deb.sh
          ./build-deb.sh
      
      - name: Upload Debian package
        uses: actions/upload-artifact@v4
        with:
          name: debian-package
          path: packaging/*.deb
  
  build-arch:
    runs-on: ubuntu-latest
    continue-on-error: true
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Build Arch package in container
        run: |
          docker run --rm -v "$PWD:/workspace" -w /workspace archlinux:latest bash -c "
            pacman -Syu --noconfirm libarchive zstd
            cd packaging
            chmod +x build-arch.sh
            ./build-arch.sh
          "
      
      - name: Upload Arch package
        uses: actions/upload-artifact@v4
        with:
          name: arch-package
          path: packaging/*.pkg.tar.zst
  
  release:
    needs: [build-deb, build-arch]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download all packages
        uses: actions/download-artifact@v4
        with:
          path: packages
      
      - name: Generate installer
        run: |
          chmod +x create-installer.sh
          ./create-installer.sh
      
      - name: Get version
        id: get_version
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            echo "version=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "version=v$(cat VERSION)" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.version }}
          name: Release ${{ steps.get_version.outputs.version }}
          files: |
            ultimate-kea-dashboard-installer.sh
            install.sh
            README.md
            packages/*/*.deb
            packages/*/*.pkg.tar.zst
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
